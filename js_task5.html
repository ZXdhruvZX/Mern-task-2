<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError">This field is required</span>
        </div>
        <br>
        

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError">A valid e-mail address is required</span>
        </div>
        <br>

        <div>
            <label for="surname">Website</label>
            <input type="url" id="surname" required>
            <span class="error" id="surnameError">A valid url is required</span>
        </div>
        <br>

        <div>
            <label for="message" >Message:</label>
            <textarea id="message" required></textarea>
            <span class="error" id="messageError" >This field needs to be filled</span>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function (event) {
            let valid = true;

            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const surname = document.getElementById("surname");
            const message = document.getElementById("message");

            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const surnameError = document.getElementById("surnameError");
            const messageError = document.getElementById("messageError");

            if (name.value === "") {
                nameError.style.display = "block";
                valid = false;
            } else {
                nameError.style.display = "none";
            }

            if (email.value === "") {
                emailError.style.display = "block";
                valid = false;
            } else {
                emailError.style.display = "none";
            }

            if (surname.value === "") {
                surnameError.style.display = "block";
                valid = false;
            } else {
                surnameError.style.display = "none";
            }

            if (message.value === "") {
                messageError.style.display = "block";
                valid = false;
            } else {
                messageError.style.display = "none";
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        .sameline{
            display: flex;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" >

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" >

        <label for="email">Email:</label>
        <input type="email" id="email" >

        <label for="password">Password:</label>
        <input type="password" id="password" >

        <label for="confirmPassword">Re-enter Password:</label>
        <input type="password" id="confirmPassword" >

        <div class="sameline">
            <span class="gender-label">Gender:</span>
            <input type="radio" name="gender" value="male" id="male"> Male
            <input type="radio" name="gender" value="female" id="female"> Female
            <input type="radio" name="gender" value="other" id="other">
        </div>

        <label for="age">Age:</label>
        <input type="number" id="age" >

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" >

        <label for="address">Address:</label>
        <input type="text" id="address">

        <label for="state">State:</label>
        <input type="text" id="state">

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select>

        <div class="sameline">
            <span class="languages-label">Languages Known:</span>
            <input type="checkbox" name="languages" value="english" id="english"> English
            <input type="checkbox" name="languages" value="kannada" id="kannada"> Kannada
            <input type="checkbox" name="languages" value="hindi" id="hindi"> Hindi
            <input type="checkbox" name="languages" value="telugu" id="telugu"> Telugu
        </div>

        <input type="checkbox" id="confirmation" required>
        <label for="confirmation">Hereby I declare all the given details are true</label>

        <button type="submit" style="background-color: red; color: white;"> Register</button>
    </form>

    <p id="error-message" class="error"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var inputs = document.querySelectorAll('input[required]');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    if (input.value.trim() !== '') {
                        input.removeAttribute('placeholder');
                    } else {
                        input.setAttribute('placeholder', 'poor');
                    }
                });
            });
        });

        function validateForm() {
            // Validation logic goes here
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("error-message").textContent = "Passwords do not match.";
                return false;
            }

            // You can add more validation rules for other fields here

            return true;
        }
    </script>
</body>
</html>

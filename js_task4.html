<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    
    <button id="date-button">Show Date</button>
    <button id="time-button">Show Time</button>
    
    <p id="output"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dateButton = document.getElementById("date-button");
            const timeButton = document.getElementById("time-button");
            const outputElement = document.getElementById("output");

            dateButton.addEventListener("click", function () {
                const currentDate = new Date();
                const formattedDate = currentDate.toDateString();
                outputElement.textContent = `Current Date: ${formattedDate}`;
            });

            timeButton.addEventListener("click", function () {
                const currentTime = new Date();
                const formattedTime = currentTime.toLocaleTimeString();
                outputElement.textContent = `Current Time: ${formattedTime}`;
            });
        });
    </script>
</body>
</html>
